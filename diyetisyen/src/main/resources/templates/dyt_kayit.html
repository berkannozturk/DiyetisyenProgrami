<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<title>İndex Title</title>
</head>
<body>
<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/new/slides/026.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-0">Diyetisyen Kayıt Formu</h3>
			<th:block th:if="${session.msg}">
			<p class="text-center fs-3">[[${session.msg}]]</p>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			</th:block>
            <form class="px-md-0" th:action="@{/dyt_kayit}" th:object = "${diyetisyen}" method="POST">
              <div class="form-outline ">
                <label class="form-label" for="form3Example1q"></label>
                <input 
                 placeholder="Ad"
                 type="text" 
                 name="firstName"
                 th:field="*{firstName}"
                 class="form-control" 
                 />
                 <div class="alert alert-danger"
							th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}"
							>
							</div>
                 <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                </div>
              </div>
              <div class="form-outline ">
                <label class="form-label" for="form3Example1q"></label>
                <input 
                placeholder="Soyad" 
                type="text" 
                name="lastName"
                th:field="*{lastName}"
                class="form-control" 
                />
                <div class="alert alert-danger"
							th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}"
							>
							</div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                </div>
              </div>
              <div class="form-outline ">
                <label class="form-label" for="form3Example1q"></label>
                <input 
                placeholder="Telefon Numarası"
				type="text" 
				name="phoneNumber"
				th:field="*{phoneNumber}" 
				class="form-control" 
				/>
              </div>
               <div class="form-outline ">
                <label class="form-label" for="form3Example1q"></label>
                <input 
                placeholder="E-mail" 
                type="email" 
                name="email"
                th:field="*{email}" 
                class="form-control" 
                />
                <div class="alert alert-danger"
							th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"
							>
							</div>
                
                <div class="form-outline ">
                <label class="form-label" for="form3Example1q"></label>
                <input 
                placeholder="Password" 
                type="password" 
                name="password"
                th:field="*{password}" 
                class="form-control" 
                />
                <div class="alert alert-danger"
							th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"
							>
							</div>
                </div>
                <div>
               <button type="submit" class="btn btn-success btn-lg mt-4">Submit</button>
              	</div>
              </div>
               </form>
                </div>
               
              </div>
              

          </div>
        </div>
      </div>

</section>
</body>
</html>
